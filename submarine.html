    <link rel="stylesheet" href="style.css">

<body class="submarine-body">
    <nav class="navbar navbar-expand-lg  navbar-dark background-img">
    <!-- lg = large breakpoint, navbar-light = make text dark, headerBG = custom css BG color -->
      <div class = "container">
        <a href="index.html" class ="navbar-brand">
            <img src = "img/Wave.png" alt="Submarine Logo" class="d-inline-block align-text-top w-25">
        </a>

        <!-- Hamburger Menu Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navbar menu with custom hover underline CSS animation -->
      <div class="collapse navbar-collapse" id="navmenu">
        <!-- Links to hamburger menu botton -->
        <ul class="navbar-nav ms-auto">     <!-- ms-auto is margin spacing -->
          <li class="nav-item">
            <a href="pricing.html" class="nav-link hover-underline-animation nbMenuItem">Prices</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link hover-underline-animation nbMenuItem">Creators</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <!-- Intro -->
    <section class=" text-dark p-2 text-center"> 
      <!-- headerBG = custom css BG color, p-2 = padding 2 -->
      <div class="container bg-image p-5 text-center shadow-1-strong mb-5 text-white">
        <div class="row">
          <div class="col-sm-6 p-0 d-flex align-items-center">
            <div class="container">
              <h1 class="display-7">Our submarine </h1>
            </div>              
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 p-0 d-flex align-items-center">
            <div class="container">
              <center>
                <img src="img/submarine_side.png" width="110%" height="110%"alt="Submarine Side View">
              </center>
            </div>              
          </div>
        </div>
      </div>
    </section>

    <section class="overview text-light p-2 m-1 rounded-pill text-center">
      <div class="container">
        <div class="row">
          <div class="p-3">
            <!-- pt-3 =  padding top -->
            <ul class="navbar-nav ms-auto inline">     <!-- ms-auto is margin spacing -->
              <li class="nav-item">
                <a href="#" class="nav-link hover-underline-animation nbMenuItem">Design</a>
                <a href="#" class="nav-link hover-underline-animation nbMenuItem">Safety</a>
                <a href="#" class="nav-link hover-underline-animation nbMenuItem">Interior</a>
                <a href="#" class="nav-link hover-underline-animation nbMenuItem">Speed</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="submarine-overview text-light p-2 m-1 text-left">
      <div class="container">
        <div class="row">
          <div class="p-3">
            <h2 class="submarine-subsection-title">Design</h2>
            <p class="p-design">A silent sentinel</p>
            <div class="text-container">
              <p>A marvel of modern engineering, the submarine's dark, menacing silhouette conceals its intricate labyrinth of chambers and cutting-edge technology.</p>
            </div>
            
            <!-- pt-3 =  padding top -->
            <ul class="navbar-nav ms-auto inline">     <!-- ms-auto is margin spacing -->
              
            </ul>
          </div>
        </div>
      </div>
    </section>

    </section>

    <section class = "container timeline py-5">
      <div class="container text-center mb-3">
        <h2>Photo Gallery</h2>
      </div>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner ">
          <div class="carousel-item">
            <img src="img/submerged_inside.webp" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/submarine_outside.jpeg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100">
          </div>
          <div class="carousel-item active">
            <img src="img/OceanGatesub.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <div class="sub-pic pb-4 overflow-hidden">
      <img src="https://cdn11.bigcommerce.com/s-hii7479o/images/stencil/original/products/10393/26677/submarine__33305.1526508074.png?c=2"
       alt="Picture of Submarine" class="w-25 sub-anim">
    </div>
    <!-- Footer (requires Bootstrap icons CSS) -->
    <footer class = "p-5 footer text-light text-center position-relative">
      <div class="container">
        <p class ="lead">Copyright &copy; 2023 Name of company</p>
